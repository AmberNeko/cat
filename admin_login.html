<!DOCTYPE html>
<html>

<head>
    <title>Nuskin後台登入</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/app.bundle.css">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>
<body>

<div class="login_block">
    <div class="login_wrapper">
    	<div class="login_box">
    		<div class="login_title">
				<div class="logo">
                    <img alt="" src="images/logo.png">
                </div>		
				<h1 class="title">請依序輸入登入帳號、密碼。</h1>
    		</div>
    		<div class="login_content">
    			<div class="loginin_step1">
                    <form name="loginForm">
                        <input class="login_input" type="text" name="account" placeholder="帳號" required>		
                        <input class="login_input" type="password" name="password" placeholder="密碼" required>
                        <input type="button" class="login_btn" value="登入">
                    </form>
                </div>
                <div class="loginin_step2" style="display: none"></div>
                
                <div class="copyright">Sunlight © 2018 All Rights Reserved</div>
    		</div>
    	</div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="js/account.js"></script>

</body>
</html>
